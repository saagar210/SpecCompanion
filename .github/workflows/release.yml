name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: SpecCompanion ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          body: |
            ## What's Changed

            <!-- Add release notes here -->

            ## Downloads

            Choose the installer for your platform:
            - **macOS**: `.dmg` (Apple Silicon) or `.app` (Universal)
            - **Windows**: `.msi` or `.exe`
            - **Linux**: `.AppImage` or `.deb`

            ## Installation

            ### macOS
            1. Download the `.dmg` file
            2. Open the DMG and drag SpecCompanion to Applications
            3. On first launch, right-click and select "Open" to bypass Gatekeeper

            ### Windows
            1. Download the `.msi` installer
            2. Run the installer and follow the prompts
            3. Windows may show a SmartScreen warning - click "More info" then "Run anyway"

            ### Linux
            1. Download the `.AppImage` or `.deb` file
            2. For AppImage: `chmod +x *.AppImage && ./SpecCompanion*.AppImage`
            3. For Debian/Ubuntu: `sudo dpkg -i *.deb`

  build-release:
    name: Build Release (${{ matrix.platform }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            target: x86_64-unknown-linux-gnu
            bundle: deb,appimage
          - os: macos-latest
            platform: macos
            target: aarch64-apple-darwin
            bundle: dmg,app
          - os: macos-latest
            platform: macos-intel
            target: x86_64-apple-darwin
            bundle: dmg,app
          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc
            bundle: msi,nsis

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libsoup2.4-dev \
            librsvg2-dev \
            file

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # macOS code signing (optional - configure in repo secrets)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}

      - name: Upload Release Assets (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          asset_name: SpecCompanion_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          asset_name: SpecCompanion_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_content_type: application/octet-stream

      - name: Upload DMG (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          asset_name: SpecCompanion_${{ needs.create-release.outputs.version }}_${{ matrix.target }}.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Upload MSI (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
          asset_name: SpecCompanion_${{ needs.create-release.outputs.version }}_x64.msi
          asset_content_type: application/x-msi

      - name: Upload NSIS Installer (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          asset_name: SpecCompanion_${{ needs.create-release.outputs.version }}_x64-setup.exe
          asset_content_type: application/x-msdownload

  publish-release:
    name: Publish Release
    needs: [create-release, build-release]
    runs-on: ubuntu-latest

    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const release = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag: '${{ needs.create-release.outputs.version }}'
            });

            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.data.id,
              draft: false
            });
